{{ define "pages/test.html" }}

{{ template "base/header.html" }}

<div hx-ext="sse" sse-connect="/alerts" sse-swap="alerts">SSE ALERTS</div>


<h1>{{.PageTitle}}</h1>
<ul>
    {{ range .Todos }}
    {{ if .Done }}
    <li class="done">{{.Title}}</li>
    {{ else }}
    <li>{{.Title}}</li>
    {{ end }}
    {{ end }}
</ul>

<form hx-post="/add-task" hx-swap="outerHtml">
    <div>
        <label for="task-name">Name</label>
        <input id="task-name" name="task-name"/>
    </div>

    <button type="submit">Submit</button>
</form>
{{ template "base/footer.html" }}

{{ end }}
