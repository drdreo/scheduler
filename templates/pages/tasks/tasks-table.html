{{ define "tasks/table" }}

<form id="tasks-form">
    <table class="tasks-table">
        <thead>
        <tr>
            <th></th>
            <th>Tasks</th>
            <th>Triggers</th>
        </tr>
        </thead>
        <tbody id="tasks-body" hx-get="/tasks-update" hx-trigger="sse:refresh-tasks">
        {{ template "tasks/table-body" .}}
        </tbody>
    </table>
</form>

<div hx-include="#tasks-form" hx-target="#tasks-body">
    <button class="button" hx-put="/tasks/activate">Activate</button>
    <button class="button" hx-put="/tasks/deactivate">Deactivate</button>
    <button class="button danger" hx-delete="/tasks">Delete</button>
</div>

{{ end }}
