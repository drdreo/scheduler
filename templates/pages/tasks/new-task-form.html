{{ define "tasks/new-form" }}

<form class="new-task-form" hx-post="/tasks/new" hx-swap="outerHtml" autocomplete="off">

    <input class="input task-name" name="task-name" role="presentation" autocomplete="off" placeholder="Name"/>

    <input class="input task-schedule" name="task-schedule" role="presentation" autocomplete="off"
           placeholder="Schedule"/>

    <button type="submit" class="button success">Add</button>
</form>

{{ end }}
